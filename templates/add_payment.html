<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - MSME-LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">MSME-LMS</div>
            <div class="tagline">Loan Management System</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-th-large"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('customers') }}"><i class="fas fa-users"></i> Customers</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('loans') }}"><i class="fas fa-hand-holding-usd"></i> Loans</a>
            </li>
            <li class="nav-item active">
                <a href="{{ url_for('payments') }}"><i class="fas fa-money-check-alt"></i> Payments</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('reports') }}"><i class="fas fa-chart-line"></i> Reports</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('admin_settings') }}"><i class="fas fa-cog"></i> Admin & Settings</a>
            </li>
        </ul>
         <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-name">{{ session.get('username', 'Demo User') }}</div>
                <div class="user-role">{{ session.get('role', 'Admin') | capitalize }}</div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-icon" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <div class="main-content">
        <header class="navbar">
            <h1 class="page-title">Record New Payment</h1>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="content-panel">
            <form action="{{ url_for('add_payment') }}" method="POST" class="settings-form">
                <h2>Payment Details</h2>
                
                <div class="form-group">
                    <label for="emi_id">EMI ID (Manual)</label>
                    <input type="number" id="emi_id" name="emi_id" placeholder="e.g., 121" required>
                </div>

                <div class="form-group">
                    <label for="loan_id">Loan ID (e.g., 1, 2, 3...)</label>
                    <input type="number" id="loan_id" name="loan_id" required>
                </div>

                <div class="form-group">
                    <label for="installment_no">Installment No.</label>
                    <input type="number" id="installment_no" name="installment_no" placeholder="e.g., 1, 2, 3..." required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount Paid ($)</label>
                    <input type="number" step="0.01" id="amount" name="amount" required>
                </div>
                
                <div class="form-group">
                    <label for="paid_date">Date Paid</label>
                    <input type="date" id="paid_date" name="paid_date" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Record Payment</button>
            </form>

        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
